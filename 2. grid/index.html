<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Grid</title>
    <link rel="stylesheet" href="style.css">
</head>

<body>
    <h1>CSS Grid</h1>

    <section>
        <h2>Basic Grid</h2>
        <div class="container">
            <div>1</div>
            <div>2</div>
            <div>3</div>
            <div>4</div>
            <div>5</div>
            <div>6</div>
            <div>7</div>
            <div>8</div>
        </div>
    </section>

    <section>
        <h2>Named Grid Areas</h2>
        <div class="named-container">
            <header>Header</header>
            <nav>Nav</nav>
            <main>Main</main>
            <footer>Footer</footer>
        </div>
    </section>

    <section>
        <h2>Grid Lines</h2>
        <div class="lines-container">
            <div class="item1">Item 1</div>
            <div class="item2">Item 2</div>
            <div class="item3">Item 3</div>
            <div class="item4">Item 4</div>
        </div>
    </section>

    <section>
        <h2>Auto-Fit</h2>
        <div class="autofit-container">
            <div>💡</div>
            <div>🔥</div>
            <div>🖊️</div>
            <div>🌎</div>
            <div>📖</div>
            <div>💻</div>
        </div>
    </section>

    <section>
        <h2>Auto-Fill</h2>
        <div class="autofill-container">
            <div>💡</div>
            <div>🔥</div>
            <div>🖊️</div>
            <div>🌎</div>
        </div>
    </section>

    <section>
        <h2>Place</h2>
        <div class="place-container">
            <div>Item 1</div>
            <div>Item 2</div>
            <div>Item 3</div>
            <div>Item 4</div>
            <div>Item 5</div>
            <div>Item 6</div>
        </div>
    </section>
</body>

</html>
