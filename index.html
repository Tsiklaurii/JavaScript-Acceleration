<!DOCTYPE html>
<html lang="en">

<head>
    <!-- ყველაზე ხშირად გამოყენებული Meta ტეგები -->
    <meta charset="UTF-8">

    <meta name="viewport" content="width=device-width, initial-scale=1.0">

    <meta name="author" content="სახელი გვარი">

    <!-- SEO (Search Engine Optimization)-სთვის საჭირო Meta ტეგები -->
    <meta name="robots" content="index, follow">

    <meta name="description" content="ინფორმაცია მეტა ტეგების შესახებ">

    <meta name="keywords" content="HTML, meta tags, SEO, ტეგები">

    <!-- სოც მედიისთვის საჭირო ტეგები -->
    <meta property="og:title" content="Meta Tags პრეზენტაცია">
    <meta property="og:description" content="ყველაფერი მეტა ტეგების შესახებ">
    <meta property="og:image" content="https://tsiklaurii.github.io/JavaScript-Acceleration/vashli.jpeg">
    <meta property="og:url" content="https://example.com/meta">

    <meta name="twitter:card" content="summary_large_image">
    <meta name="twitter:title" content="Meta Tags პრეზენტაცია">
    <meta name="twitter:description" content="ყველაფერი მეტა ტეგების შესახებ">
    <meta name="twitter:image" content="https://example.com/meta.jpg">

    <!--  ბრაუზერის ქცევის მართვის ტეგები -->
    <meta http-equiv="refresh" content="5">

    <!-- <meta http-equiv="refresh" content="5; url=https://example.com/"> -->

    <title>Meta Tags</title>
</head>

<body>
    <h1>Meta Tags</h1>
    <img src="vashli.jpeg" alt="vashli">
</body>

</html>
